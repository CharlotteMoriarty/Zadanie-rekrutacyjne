<!Doctype html>
   <html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Transaction converter</title>
        <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
        <script
                src="https://code.jquery.com/jquery-3.1.1.min.js"
                integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
                crossorigin="anonymous"></script>
        <script src="semantic/dist/semantic.min.js"></script>
       
    </head>
    <body>
        <div class="ui container">
            <h1 class="ui center aligned header">Transaction converter</h1>
            <div class="ui grid">
                <div class="twelve wide column">
                    <div class="ui labeled input">
                        <div class="ui label">PLN/EUR ratio</div>
                        <input type="number" step="0.01" value="4.51" id="ratio">
                    </div>
                </div>
                <div class="four wide column">
                    <div class="ui header"><h4>The biggest transaction:</h4></div>
                    <div class="ui" id="biggestTransaction"></div>
                </div>
            </div>
            <h3 class="ui header">Add transaction:</h3>
            <div class="ui labeled input">
                <div class="ui label">Name</div>
                <input type="text" placeholder="Transaction one" id="name">
            </div>
            <div class="ui labeled input">
                <div class="ui label">Price (EUR)</div>
                <input type="number" step="0.01" placeholder="1234.22" id="eur">
            </div>
            <button class="ui primary button" id="saveButton">Save</button>

            <table class="ui compact celled definition table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Price (EUR)</th>
                        <th>Price (PLN)</th>
                    </tr>
                </thead>
                <tbody id="listing">
                </tbody>
                <tfoot class="full-width">
                    <tr>
                        <th></th>
                        <th colspan="4">
                            <div class="ui right floated small red labeled icon button" id="removeButton">
                                <i class="remove icon"></i> Remove transaction(s)
                            </div>
                            <div>
                                <span class="ui header">Suma:
                                    <span id="sum">0</span>
                                </span>
                            </div>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <script type="text/javascript" src="script.js"></script> 
    </body>
</html>
